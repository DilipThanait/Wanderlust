name: Wanderlust-ci

on:
  push:
    branches:
      - staging

jobs:
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend/
          push: true
          tags: tek2025/wanderlust-git:frontend

  backend-build:
    runs-on: ubuntu-latest
    needs: frontend-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend/
          push: true
          tags: tek2025/wanderlust-git:backend

  file-transfer-dockercompose:
    runs-on: ubuntu-latest
    needs: backend-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - List files before transfer
        run: ls -lah

      - name: Debug - Check if docker-compose.yaml exists
        run: test -f docker-compose.yaml && echo "docker-compose.yaml exists" || echo "docker-compose.yaml is missing!"

      - name: Copy docker-compose file via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          source: "./docker-compose.yaml"
          target: "/home/ubuntu/"

  file-transfer-bash-script:
    runs-on: ubuntu-latest
    needs: file-transfer-dockercompose
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - List files before transfer
        run: ls -lah

      - name: Debug - Check if docker.sh exists
        run: test -f docker.sh && echo "docker.sh exists" || echo "docker.sh is missing!"

      - name: Copy bash script via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          source: "./docker.sh"
          target: "/home/ubuntu/"

  deploy:
    runs-on: ubuntu-latest
    needs: file-transfer-bash-script
    steps:
      - name: Execute Deployment Commands via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "ðŸ”¥ Starting deployment process..."
            
            # Add user to Docker group (needs logout/login to take effect)
            sudo usermod -aG docker $USER
            
            # Ensure Docker script has correct permissions
            chmod +x /home/ubuntu/docker.sh
            
            # Run deployment script
            echo "ðŸš€ Running deployment script..."
            bash /home/ubuntu/docker.sh
            
            # Authenticate Docker
            echo "ðŸ”‘ Logging into Docker Hub..."
            echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u tek2025 --password-stdin
            
            # Start services
            echo "ðŸ“¦ Starting Docker services..."
            docker-compose up -d
            
            # Clean up old Docker images
            echo "ðŸ§¹ Cleaning up Docker..."
            docker system prune -f
            
            echo "âœ… Deployment completed successfully!"
